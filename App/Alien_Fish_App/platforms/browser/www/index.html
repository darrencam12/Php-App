<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Alien Fish</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css\framework7-icons.css">

    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div id="menu" class="panel panel-left panel-reveal">
        <div class="content-block">

            <a href="index.html"class="close-panel">
                <div style="font-size:1.75em; font-weight:300; color: white; padding:.5em">
                    <i class="fas fa-home"></i>
                    Home
                </div>
            </a>
            <a href="fish_species.html"class="close-panel">
                <div style="font-size:1.75em; font-weight:300; color: white; padding:.5em">
                    <img class="fsh-icn" src="images\Fish_Icon.png" alt="fish icon">
                    Fish Species
                </div>
            </a>
            <a href="send_report.html"class="close-panel">
                <div style="font-size:1.75em; font-weight:300; color: white; padding:.5em">
                    <i class="fas fa-envelope"></i>
                    Send Report
                </div>
            </a>
            <a href="order_poster.html"class="close-panel">
                <div style="font-size:1.75em; font-weight:300; color: white; padding:.5em">
                    <i class="fas fa-image"></i>
                    Order Poster
                </div>
            </a>
            <a href="about.html" class="close-panel">
                <div style="font-size:1.75em; font-weight:300; color: white; padding:.5em">
                    <i class="fas fa-info-circle"></i>
                    About Us
                </div>
            </a>
            <a href="sponsors.html" class="close-panel">
                <div style="font-size:1.75em; font-weight:300; color: white; padding:.5em">
                    <i class="fas fa-users"></i>
                    Sponsors
                </div>
            </a>



        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">
                        <p>Alien Fish</p>
                    </div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel">
                            <div style="font-size:1.75em; color: white">
                                <i class="fas fa-bars"></i>
                            </div>
                        </a>
                    </div>
                    <!--<div class="subnavbar">
                        <<div></div>> <p>Spot the Alien Fish</p> </div>
                    </div>-->
                </div>


            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <div class="home">
                                <img src="images\Logo_coloured.png" alt="">
                                <p>Spot the Alien Fish</p>
                            </div>

                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar
            <div class="toolbar">
                <div class="toolbar-inner"></div>
            </div>-->
        </div>

        <div class="speed-dial">
            <!-- FAB inside will open Speed Dial actions -->
            <a href="#" class="floating-button">
              <!-- First icon is visible when Speed Dial actions are closed -->
                <div style="font-size:1.75em; color: white">
                    <i class="fas fa-plus"></i>
                </div>

            </a>
            <!-- Speed Dial Actions -->
            <div class="speed-dial-buttons">
              <!-- First Speed Dial button -->
              <a href="send_report.html">
                  <div style="font-size:1.75em; color: white">
                      <i class="fas fa-envelope"></i>
                  </div>
              </a>
              <!-- Second Speed Dial  button -->
              <a href="order_poster.html">
                  <div style="font-size:1.75em; color: white">
                      <i class="fas fa-image"></i>
                  </div>
              </a>

            </div>
    </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script defer src="js\fontawesome-all.js"></script>
</body>

</html>
