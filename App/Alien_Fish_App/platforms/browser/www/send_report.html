<div class="pages">
    <div data-page="send_report" class="page">
        <div class="page-content">
            <div class="content-block">
                <form >

                    <div class="row">
                        <div class="col-45"><label for="input-name">Name:</label></div>
                        <div class="col-55"><input type="text" name="Name" placeholder="John" ></div>
                    </div>

                    <div class="row">
                        <div class="col-45"><label for="input-surname">Surname:</label></div>
                        <div class="col-55"><input type="text" name="Surname" placeholder="Abela"></div>
                    </div>

                    <div class="row">
                        <div class="col-45"><label for="input-email">Email:</label></div>
                        <div class="col-55"><input type="email" name="Email" placeholder="me@example.com"></div>
                    </div>

                    <div class="row">
                        <div class="col-45"><label for="input-number">Contact Number:</label></div>
                        <div class="col-55"><input type="number" name="Phone Number" placeholder="79111222"></div>
                    </div>

                    <div class="row">
                        <div class="col-45"><label for="input-description">Describe Species:</label></div>
                        <div class="col-55"><textarea name="Describe" rows="10" cols="22" placeholder="Rounded shape with stripes on it's side" ></textarea> </div>
                    </div>

                    <div class="row">
                        <div class="col-45"><label for="input-date">Date of Capture:</label></div>
                        <div class="col-55"><input type="date" name="Date" placeholder="Date of Capture"></div>
                    </div>

                    <div class="row">
                        <div class="col-45"><label for="input-location">Location of Capture:</label></div>
                        <div class="col-55"><input type="text" name="Location" placeholder="Ghadira Bay"></div>
                    </div>

                    <div class="row">
                        <div class="col-50"><label for="input-frozen">Is species frozen:</label></div>
                        <div class="col-50">
                            <input type="radio" name="gender" value="male"> Yes
                            <input type="radio" name="gender" value="female"> No
                        </div>
                    </div>

                    <div class="row">
                        <div class=><label for="input-donation">Are you willing to donate or sell to
                        the fish you caught to the University:</label></div>
                        <div class="">
                                <input type="radio" name="gender" value="male"> <p>Yes</p>
                                <input type="radio" name="gender" value="female"> No
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-50"></div>
                        <div class="col-50"><input type="submit" class="button button-fill" value="Submit"></div>
                    </div>



                </form>
            </div>
        </div>
    </div>
</div>
