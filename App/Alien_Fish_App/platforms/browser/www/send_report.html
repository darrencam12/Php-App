<div class="pages">
    <div data-page="send_report" class="page">
        <div class="page-content">
            <form>
            <div class="content-block">

                <div class="row">
                    <div class="col-100"><input type="text" name="Name" placeholder="Name" ></div>
                </div>

                <div class="row">
                    <div class="col-100"><input type="text" name="Surname" placeholder="Surname"></div>
                </div>

                <div class="row">
                    <div class="col-100"><input type="email" name="Email" placeholder="Email"></div>
                </div>

                <div class="row">
                    <div class="col-100"><input type="number" name="Phone Number" placeholder="Contact Number"></div>
                </div>

                <div class="row">
                    <div class="col-100"><label for="input-picture">Take photo of fish:</label></div>
                    <div class="col-50"> <button type="button" class="button button-fill" id="open-camera" name="button"> Open Camera </button> </div>
                    <div class="col-50"> <img src="" id="camera-image" alt=""> </label></div>
                </div>

                <div class="row">
                    <div class="col-100"><textarea name="Describe" rows="10" cols="24" placeholder="Describe the look of the fish" ></textarea> </div>
                </div>

                <div class="row">
                    <div class="col-100"><label for="input-date">Date of Capture:</label></div>
                    <div class="col-100"><input type="date" name="Date" placeholder="Date of Capture"></div>
                </div>

                <div class="row">
                    <div class="col-100"><input type="text" name="Location" placeholder="Location where fish was captured"></div>
                </div>

                <div class="row">
                    <div class="col-50"><label for="input-frozen">Is the fish frozen:</label></div>
                    <div class="col-50">
                        <div class="radio">
                            <input type="radio" name="gender" value="male"> Yes
                            <input type="radio" name="gender" value="female"> No
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-100">
                        <label for="input-donation">Are you willing to donate or sell to
                        the fish you caught to the University:</label>
                    </div>

                    <div class="col-50"></div>
                    <div class="col-50">
                        <div class="radio">
                            <input type="radio" name="gender" value="male"> Yes
                            <input type="radio" name="gender" value="female"> No
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-100"><input type="submit" class="button button-fill" value="Submit"></div>
                </div>

                    

                </form>
            </div>
        </div>
    </div>
</div>
