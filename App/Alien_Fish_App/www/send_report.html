<div class="pages">
    <div data-page="send_report" class="page">
        <div class="page-content">
            <div class="content-block">
                <form >

                    <div class="row">
                        <div class="col-50"><label for="input-email">Name:</label></div>
                        <div class="col-50"><input type="text" name="Name" placeholder="Name"></div>
                    </div>

                    <div class="row">
                        <div class="col-50"><label for="input-email">Surname:</label></div>
                        <div class="col-50"><input type="text" name="Surname" placeholder="Surname"></div>
                    </div>

                    <div class="row">
                        <div class="col-50"><label for="input-email">Email:</label></div>
                        <div class="col-50"><input type="email" name="Email" placeholder="me@example.com"></div>
                    </div>

                    <div class="row">
                        <div class="col-50"><label for="input-email">Contact Number:</label></div>
                        <div class="col-50"><input type="number" name="Phone Number" placeholder="79111222"></div>
                    </div>

                    <div class="row">
                        <div class="col-50"><label for="input-email">Describe Species:</label></div>
                        <div class="col-50"><textarea name="Describe" rows="10" cols="20" placeholder="Rounded shape with strips on it's side" ></textarea> </div>
                    </div>

                    <div class="row">
                        <div class="col-50"><label for="input-email">Date of Capture:</label></div>
                        <div class="col-50"><input type="date" name="Date" placeholder="Date of Capture"></div>
                    </div>

                    <div class="row">
                        <div class="col-50"><label for="input-email">Location of Capture:</label></div>
                        <div class="col-50"><input type="text" name="Location" placeholder="Location of Capture"></div>
                    </div>

                    <div class="row">
                        <div class="col-50"></div>
                        <div class="col-50"><input type="submit" class="button" value="Submit"></div>
                    </div>


                    
                </form>
            </div>
        </div>
    </div>
</div>
